<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Park-King - Choose Vehicle</title>
</head>
<body>
    <img src="LOGO.jpg" alt="Stellar Shift Logo" class="logo">
        </div>
    <div class="container">
        <h2>Choose the type of vehicle:</h2>
        <select id="vehicle-select">
            <option value="normal">Normal Vehicle</option>
            <option value="electric">Electric Vehicle</option>
        </select>
        <button class="next-button" onclick="selectTime()">Next</button>
    </div>

    <script>
        function selectTime() {
            const selectedVehicle = document.getElementById("vehicle-select").value;
            window.location.href = `time.html?vehicle=${selectedVehicle}`;
        }
    </script>
    
</body>
</html>
